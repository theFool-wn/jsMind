<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=8" />
    <link rel="icon" href="./assets/favicon.png">
    <link type="text/css" rel="stylesheet" href="./style/jsmind.css" />
    <link type="text/css" rel="stylesheet" href="./style/index.css" />
    <link type="text/css" rel="stylesheet" href="./style/font.css" />
    <script type="text/javascript" src="./js/jsmind-api.js"></script>
    <script type="text/javascript" src="./js/jsmind.js"></script>
    <script type="text/javascript" src="./js/jsmind.draggable-node.js"></script>
    <title>jsMind | Wang Nan ‘s Homepage</title>
</head>

<body>
    <header>
        <h1>
            <a href="https://github.com/theFool-wn/jsMind/" target="_blank">
                <span class="icon-bolt"></span>
                jsMind
            </a>
        </h1>
        <nav>
            <ul>
                <li><a href="https://wangnan.net" target="_blank"><span class="icon-link"></span>Home</a></li>
                <li><a href="https://github.com/theFool-wn/jsMind/" target="_blank"><span class="icon-github"></span>GitHub</a></li>
            </ul>
        </nav>
        <div class="title-bar">
            <h2 id="jsmind_title" action="open-meta-panel" class="action-trigger">Concise Mindmap</h2>
        </div>
        <a name="top"></a>
    </header>
    
    <div id="layout" class="setting-panel-hidden" style="height: calc(100vh - 62px)">
        
        <div id="jsmind_container" class="jsmind-container"></div>

        <aside id="jsmind_sidebar">
            <div class="title-bar">
                <label></label>
                <span action="close-setting-panel" class="icon-cross action-trigger"></span>
            </div>
            <section id="section_edit_metadata" class="section-edit-metadata">
                <div class="section-title">Metadata</div>
                <div class="section-body">
                    <label>Title</label><input type="text" name="name" placeholder="title of mindmap">
                    <label>Author</label><input type="text" name="author" placeholder="your name or email">
                    <label>Version</label><input type="text" name="version" placeholder="version">
                </div>
            </section>
        </aside>
        
        <div id="jsmind_tools" class="jsmind-tools jsmind-tools-active">
            <ul class="menu">
                <li action="menu" class="menu-item action-trigger title"><span class="menu-icon icon-menu"></span><span
                        class="menu-text">Menu</span>
                </li>
                <li class="menu-item menu-divider"></li>
                <li action="empty" class="menu-item action-trigger">
                    <span class="menu-icon icon-wand"></span><span class="menu-text">New mindmap</span>
                </li>
                <li action="sample" class="menu-item action-trigger">
                    <span class="menu-icon icon-bolt"></span><span class="menu-text">Show sample</span>
                </li>
                <li class="menu-item menu-divider"></li>
                <li action="open" class="menu-item action-trigger">
                    <span class="menu-icon icon-upload"></span><span class="menu-text">Open local .jm file</span>
                </li>
                <li action="download" class="menu-item action-trigger">
                    <span class="menu-icon icon-download"></span><span class="menu-text">Download .jm file</span>
                    </li>
                <li class="menu-item menu-divider"></li>
                <li class="menu-item"><span class="menu-icon icon-sphere"></span><span class="menu-text">Language</span>
                    <ul class="menu menu-language-options">
                        <li action="lang-zh" class="menu-item action-trigger">
                            <span class="menu-text" style="display: grid; text-align: center;">中文 Chinese</span>
                        </li>
                        <li action="lang-en" class="menu-item action-trigger">
                            <span class="menu-text" style="display: grid; text-align: center;">英文 English</span>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="hidden-panel">
                <input type="file" id="jm_file_input" />
            </div>
        </div>

        <br class="clear">
    </div>

    <footer>
        <nav>
            <a href="https://wangnan.net" target="_blank">&copy;2024-2025 WangNan</a>
        </nav>
    </footer>
    
</body>

<script type="text/javascript" src="./js/index.js"></script>

</html>
